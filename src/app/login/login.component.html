<div class="page page-login">
  <p class="alert alert-warning">Login or password is incorrect.</p>
  <form class="form form-horizontal" [formGroup]="form" (submit)="submitForm(form)">
    <div class="form-group" [ngClass]="{ 'has-error' : formLogin.dirty && formLogin.invalid }">
      <label class="col-sm-2 control-label" for="loginInput">Login</label>
      <div class="col-sm-10">
        <input class="form-control" id="loginInput" type="text" formControlName="login">
        <span class="help-block" *ngIf="formLogin.dirty && formLogin.invalid && formLogin.errors.required">
          Login is required.
        </span>
        <span class="help-block" *ngIf="formLogin.dirty && formLogin.invalid && formLogin.errors.pattern">
          Login consists only latin letters.
        </span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error' : formPassword.dirty && formPassword.invalid }">
      <label class="col-sm-2 control-label" for="passwordInput">Password</label>
      <div class="col-sm-10">
        <input class="form-control" id="passwordInput" type="password" formControlName="password">
        <span class="help-block" *ngIf="formPassword.dirty && formPassword.invalid && formPassword.errors.required">
          Password is required.
        </span>
        <span class="help-block" *ngIf="formPassword.dirty && formPassword.invalid && formPassword.errors.pattern">
          Password consists only latin letters and digitals.
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit" [disabled]="form.invalid">Sign in</button>
      </div>
    </div>
  </form>
</div>
