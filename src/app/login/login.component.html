<div class="page page-login">
  <p class="alert alert-warning">Login or password is incorrect.</p>
  <form class="form form-horizontal">
    <div class="form-group has-error">
      <label class="col-sm-2 control-label" for="loginInput">Login</label>
      <div class="col-sm-10">
        <input class="form-control" id="loginInput" type="text">
        <span class="help-block">Login is required.</span>
      </div>
    </div>
    <div class="form-group has-error">
      <label class="col-sm-2 control-label" for="passwordInput">Password</label>
      <div class="col-sm-10">
        <input class="form-control" id="passwordInput" type="password">
        <span class="help-block">Password is required.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Sign in</button>
      </div>
    </div>
  </form>
</div>
